  <section class="main-content">
    <h1 class="welcome-text">Selamat datang di Website kami, RPL 2</h1>
    <button class="motivation-button" onclick="showMotivation()">Kata-Kata Hari Ini Mas pri</button>
    <div id="motivation-text"></div>
  </section>

  <script>
    const motivasi = [
      "Teruslah belajar, karena ilmu tak akan pernah habis.",
      "Gagal itu biasa, yang penting tetap mencoba.",
      "Kerja keras hari ini adalah kesuksesan di masa depan.",
      "Jangan takut bermimpi besar."
    ];

    function showMotivation() {
      const text = motivasi[Math.floor(Math.random() * motivasi.length)];
      document.getElementById('motivation-text').textContent = text;
    }


    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger');
     const navMenu = document.getElementById('navMenu');

     hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  });


  </script>
